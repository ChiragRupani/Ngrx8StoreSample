<div class="Container">
  <h2>My wishlists:</h2>

  <div *ngIf="todoError?.message">
    <div class="alert alert-danger" role="alert" id="ToDoError">
      Some error occurred. Please try again
    </div>
  </div>

  <div *ngFor="let todo of ToDoList" class="ToDoList">
    <div class="row">
      <div class="col-md-2">Name:</div>
      <div class="col-md-2 todoItem">{{ todo.Title }}</div>
      <div class="col-md-2">IsCompleted:</div>
      <div class="col-md-2 todoItem">{{ todo.IsCompleted }}</div>
    </div>
  </div>
</div>

<hr />

<div class="container form-group" style="margin: 10px">
  <h3>Create New Wishlist</h3>
  <form (ngSubmit)="createToDo()">
    <div class="row">
      <div class="form-group col-md-4">
        <input
          [(ngModel)]="Title"
          placeholder="Enter your Wish"
          class="form-control"
          name="Title"
          style="min-width: 150px"
        />
      </div>

      <div
        class="col-md-2 form-check"
        style="margin-top: 10px; margin-left: 30px"
      >
        <input
          type="checkbox"
          class="form-check-input"
          id="IsCompleted"
          name="IsCompleted"
          [(ngModel)]="IsCompleted"
        />

        <label for="IsCompleted" class="form-check-label">Completed?</label>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" style="width: 70px">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
