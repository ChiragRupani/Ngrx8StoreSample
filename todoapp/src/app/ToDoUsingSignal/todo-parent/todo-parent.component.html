<div class="Container mt-2">
  <h2>My wishlists:</h2>

  @if (todoError()?.message) {
  <div class="mt-3">
    <div
      class="alert alert-danger rounded-2 alert-dismissible fade show d-flex align-items-center"
      role="alert"
      id="ToDoError"
    >
      <div>Some error occurred. Please try again</div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
  }

  <table
    class="table table-dark table-striped table-responsive my-2"
    style="max-width: 800px"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Completed?</th>
      </tr>
    </thead>
    <tbody>
      @for (todo of ToDoList(); track todo; let ID = $index) {
      <tr
        class="ToDoList"
        [@todoAnimation]="{
          value: 'in',
          params: { duration: animateNewItems ? 300 : 0 }
        }"
      >
        <th scope="row">{{ ID + 1 }}</th>
        <td>{{ todo.Title }}</td>
        <td>{{ todo.IsCompleted ? "Yes" : "No" }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>

<hr />

<app-todo-child (onCreateToDo)="createToDo($event)" />
